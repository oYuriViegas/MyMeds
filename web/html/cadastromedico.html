<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMeds | Cadastro</title>
    <link rel="stylesheet" href="..\css\global.css" />
    <script src="../script.js"></script>
  </head>
  <body>
    <div class="body-container">
      <header>
        <h1>MyMeds</h1>
        <p>O melhor contato médico-paciente</p>
      </header>

      <div class="bluebox">
        <h2>Cadastre-se:</h2>
        <form class="containerForm">
          <ul class="lista-numerica">
            <li>1/3</li>
            <li>2/3</li>
            <li>3/3</li>
          </ul>

          <div class="Formlabel">
            <label for="crm">Digite seu CRM:</label>
            <label for="uf">Selecione seu estado:</label>
            <label for="senha">Senha:</label>
          </div>

          <div class="Forminput">
            <input type="text" id="crm" name="crm" placeholder="CRM" />
            <div class="errorMessages" style="color: red"></div>

            <select id="uf" name="uf">
              <option value="default" selected></option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="DF">Distrito Federal</option>
            </select>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Senha"
            />
            <div class="errorMessages" style="color: red"></div>

            <button class="acesso" type="submit">Acessar sistema</button>
          </div>
        </form>
      </div>

      <footer>
        <div class="footer-content">
          <h2 class="footer-heading">Fale conosco:</h2>
          <input
            type="email"
            class="footer-input"
            placeholder="Email"
            required
          />
          <div class="textarea-button">
            <textarea
              class="footer-textarea"
              placeholder="Mensagem..."
            ></textarea>
            <button type="submit" class="footer-button">Enviar</button>
          </div>
          <p class="footer-text">
            &copy; 2023 MyMeds. Todos os direitos reservados.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
