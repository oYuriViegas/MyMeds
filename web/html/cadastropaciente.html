<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMeds | Cadastro</title>
    <link rel="stylesheet" href="..\css\global.css" />
    <script src="../script.js"></script>
  </head>
  <body>
    <div class="body-container">
      <header>
        <h1>MyMeds</h1>
        <p>O melhor contato m√©dico-paciente</p>
      </header>

      <div class="bluebox-1">
        <h2 class="choice-img">Cadastre-se:</h2>
        <form class="containerForm">
          <ul class="lista-numerica">
            <li>1/5</li>
            <li>2/5</li>
            <li>3/5</li>
            <li>4/5</li>
            <li>5/5</li>
          </ul>
          <div class="Formlabel">
            <label for="nome">Digite seu nome:</label>
            <label for="sobrenome">Digite seu sobrenome:</label>
            <label for="email">Digite seu e-mail:</label>
            <label for="crm">Digite seu CPF:</label>
            <label for="senha">Senha:</label>
          </div>

          <div class="Forminput">
            <input type="text" id="nome" name="nome" placeholder="NOME" />
            <div class="errorMessages" style="color: red"></div>

            <input
              type="text"
              id="sobrenome"
              name="sobrenome"
              placeholder="SOBRENOME"
            />
            <div class="errorMessages" style="color: red"></div>

            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@mymeds.com"
            />
            <div class="errorMessages" style="color: red"></div>

            <input type="text" id="cpf" name="cpf" placeholder="CPF" />
            <div class="errorMessages" style="color: red"></div>

            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Senha"
            />
            <div class="errorMessages" style="color: red"></div>

            <a href="..\html\index.html">
              <button class="acesso" type="submit">Finalizar</button>
            </a>
          </div>
        </form>
      </div>

      <footer>
        <div class="footer-content">
          <h2 class="footer-heading">Fale conosco:</h2>
          <input
            type="email"
            class="footer-input"
            placeholder="Email"
            required
          />
          <div class="textarea-button">
            <textarea
              class="footer-textarea"
              placeholder="Mensagem..."
            ></textarea>
            <button type="submit" class="footer-button">Enviar</button>
          </div>
          <p class="footer-text">
            &copy; 2023 MyMeds. Todos os direitos reservados.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
