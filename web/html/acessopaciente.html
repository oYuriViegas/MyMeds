<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMeds | Ficha do Paciente</title>
    <link rel="stylesheet" href="..\css\global.css" />
  </head>
  <body>
    <div class="body-container">
      <header>
        <h1>MyMeds</h1>
        <p>O melhor contato médico-paciente</p>
      </header>

      <div class="bluebox">
        <div class="tables">
          <table class="tables">
            <tbody id="pacienteTableBody">
              <!---INFORMACOES ENTRAM AQUI-->
            </tbody>
          </table>
          <table class="tables">
            <thead>
              <tr>
                <th class="th-alt">REMÉDIOS RECEITADOS</th>
                <th class="th-alt">MILIGRAMAGEM</th>
                <th class="th-alt">FREQUÊNCIA</th>
                <th class="th-alt">INTERVALO</th>
              </tr>
            </thead>
            <tbody class="table-info" id="remediosTableBody">
              <!---INFORMACOES ENTRAM AQUI-->
            </tbody>
          </table>
        </div>
      </div>

      <footer>
        <div class="footer-content">
          <h2 class="footer-heading">Fale conosco:</h2>
          <input
            type="email"
            class="footer-input"
            placeholder="Email"
            required
          />
          <div class="textarea-button">
            <textarea
              class="footer-textarea"
              placeholder="Mensagem..."
            ></textarea>
            <button type="submit" class="footer-button">Enviar</button>
          </div>
          <p class="footer-text">
            &copy; 2023 MyMeds. Todos os direitos reservados.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
