<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMeds | Ficha Médica</title>
    <link rel="stylesheet" href="..\css\global.css" />
  </head>
  <body>
    <div class="body-container">
      <header>
        <h1>MyMeds</h1>
        <p>O melhor contato médico-paciente</p>
      </header>

      <div class="bluebox">
        <div class="halfbox">
          <table>
            <thead>
              <tr>
                <th>NOME DO PACIENTE</th>
                <th>IDADE</th>
              </tr>
            </thead>
            <tbody>
              <!---INFORMACOES ENTRAM AQUI-->
            </tbody>
          </table>
          <table>
            <thead>
              <tr>
                <th>REMÉDIOS RECEITADOS</th>
                <th>MÉDICO</th>
                <th>FREQUÊNCIA</th>
                <th>INTERVALO</th>
              </tr>
            </thead>
            <tbody>
              <!---INFORMACOES ENTRAM AQUI-->
            </tbody>
          </table>
          <table>
            <thead>
              <tr>
                <th>REMÉDIOS ANTERIORES</th>
                <th>MÉDICO</th>
                <th>FREQUÊNCIA</th>
              </tr>
            </thead>
            <tbody>
              <!---INFORMACOES ENTRAM AQUI-->
            </tbody>
          </table>
        </div>
        <div class="container-form">
          <h3>ADICIONAR MEDICAMENTO:</h3>
          <div class="form-field">
            <input
              type="text"
              id="nomeremedio"
              name="nomeremedio"
              placeholder="Remédio"
              required
            />
            <input
              type="text"
              id="miligramagem"
              name="miligramagem"
              placeholder="MILIGRAMAGEM"
              required
            />
            <input
              type="text"
              id="frequencia"
              name="frequencia"
              placeholder="Frequência"
            />
            <input
              type="text"
              id="intervalo"
              name="intervalo"
              placeholder="Intervalo em hrs"
            />
          </div>
          <div class="button-organizer">
            <button class="button-blue">Adicionar novo medicamento</button>
          </div>
        </div>
      </div>

      <footer>
        <div class="footer-content">
          <h2 class="footer-heading">Fale conosco:</h2>
          <input
            type="email"
            class="footer-input"
            placeholder="Email"
            required
          />
          <div class="textarea-button">
            <textarea
              class="footer-textarea"
              placeholder="Mensagem..."
            ></textarea>
            <button type="submit" class="footer-button">Enviar</button>
          </div>
          <p class="footer-text">
            &copy; 2023 MyMeds. Todos os direitos reservados.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
