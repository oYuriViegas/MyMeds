<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMeds | Ficha Médica</title>
    <link rel="stylesheet" href="..\css\global.css" />
  </head>
  <body>
    <div class="body-container">
      <header>
        <h1>MyMeds</h1>
        <p>O melhor contato médico-paciente</p>
      </header>

      <div class="bluebox">
        <table>
          <thead>
            <tr>
              <th>NOME DO PACIENTE</th>
              <th>IDADE</th>
            </tr>
          </thead>
          <tbody>
            <!---INFORMACOES ENTRAM AQUI-->
          </tbody>
        </table>
        <table>
          <thead>
            <tr>
              <th>REMÉDIOS RECEITADOS</th>
              <th>MÉDICO</th>
              <th>FREQUÊNCIA</th>
              <th>INTERVALO</th>
            </tr>
          </thead>
          <tbody>
            <!---INFORMACOES ENTRAM AQUI-->
          </tbody>
        </table>
        <table>
          <thead>
            <tr>
              <th>REMÉDIOS ANTERIORES</th>
              <th>MÉDICO</th>
              <th>FREQUÊNCIA</th>
            </tr>
          </thead>
          <tbody>
            <!---INFORMACOES ENTRAM AQUI-->
          </tbody>
        </table>
        <div class="button-organizer">
          <button class="button-white">Atualizar medicamento</button>
          <button class="button-blue">Adicionar novo medicamento</button>
        </div>
        <div>
          <h3>ADICIONAR MEDICAMENTO:</h3>
          <div class="Formlabel">
            <label for="nomeremedio">Nome do remédio:</label>
            <label for="miligramagem">Miligramagem:</label>
            <label for="frequencia">Frequência:</label>
            <label for="intervalo">Intervalo:</label>
          </div>
          <div class="Forminput">
            <input
              type="text"
              id="nomeremedio"
              name="nomeremedio"
              placeholder="Remédio"
              required
            />
            <input
              type="text"
              id="miligramagem"
              name="miligramagem"
              placeholder="MILIGRAMAGEM"
              required
            />
            <input
              type="frequencia"
              id="frequencia"
              name="frequencia"
              placeholder="Frequência"
            />
            <input
              type="intervalo"
              id="intervalo"
              name="intervalo"
              placeholder="Intervalo em hrs"
            />
          </div>
        </div>
      </div>

      <footer>
        <div class="footer-content">
          <h2 class="footer-heading">Fale conosco:</h2>
          <input
            type="email"
            class="footer-input"
            placeholder="Email"
            required
          />
          <div class="textarea-button">
            <textarea
              class="footer-textarea"
              placeholder="Mensagem..."
            ></textarea>
            <button type="submit" class="footer-button">Enviar</button>
          </div>
          <p class="footer-text">
            &copy; 2023 MyMeds. Todos os direitos reservados.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
