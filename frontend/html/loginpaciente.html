<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMeds | Login - Paciente</title>
    <link rel="stylesheet" href="..\css\global.css" />
  </head>
  <body>
    <div class="body-container">
      <header>
        <h1>MyMeds</h1>
        <p>O melhor contato m√©dico-paciente</p>
      </header>

      <div class="bluebox">
        <form class="containerForm">
          <ul class="lista-numerica">
            <li>1/2</li>
            <li>2/2</li>
          </ul>

          <div class="Formlabel">
            <label for="cpf">Digite seu CPF:</label>
            <label for="senha">Senha:</label>
          </div>

          <div class="Forminput">
            <input
              type="text"
              id="cpf"
              name="cpf"
              placeholder="CPF"
              required
              minlength="11"
              maxlength="11"
            />
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Senha"
              required
            />

            <button class="acesso" type="submit">
              <a href="..\html\acessopaciente.html">Acessar sistema</a>
            </button>
          </div>
        </form>
      </div>

      <footer>
        <div class="footer-content">
          <h2 class="footer-heading">Fale conosco:</h2>
          <input
            type="email"
            class="footer-input"
            placeholder="Email"
            required
          />
          <div class="textarea-button">
            <textarea
              class="footer-textarea"
              placeholder="Mensagem..."
            ></textarea>
            <button type="submit" class="footer-button">Enviar</button>
          </div>
          <p class="footer-text">
            &copy; 2023 MyMeds. Todos os direitos reservados.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
